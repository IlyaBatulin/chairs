<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ успешно отправлен | Русское кресло</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2D7D2D;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #2D7D2D;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #236323;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Ваш заказ успешно отправлен!</h1>
        <p>Благодарим вас за заказ в нашем магазине. Наш менеджер свяжется с вами в ближайшее время для подтверждения деталей.</p>
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
